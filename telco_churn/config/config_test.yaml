data:
  path: "data/raw/telco_churn.csv"
  target_column: "Churn"  # Target column name

model:
  name: "logistic_regression"  # Model to use
  params:  # Model-specific hyperparameters
    penalty: "l2"
    solver: "lbfgs"
    max_iter: 2000

training:
  test_size: 0.25  # Proportion of data to use for testing in test environment
  random_state: 42  # Random seed for reproducibility

output:
  model_dir: "models/"  # Directory to save the trained model for test environment

data_transform:
  pipeline:
    - name: impute_missing_values
      transformer: imputer
      params:
        strategy: mean
      columns:
        - TotalCharges

    - name: encode_categorical
      transformer: encoder
      params:
        encoding_type: onehot
      columns:
        - gender
        - Partner
        - Dependents
        - PhoneService
        - MultipleLines
        - InternetService
        - OnlineSecurity
        - OnlineBackup
        - DeviceProtection
        - TechSupport
        - StreamingTV
        - StreamingMovies
        - Contract
        - PaperlessBilling
        - PaymentMethod

    - name: scale_numeric
      transformer: scaler
      params:
        scaling_type: standard
      columns:
        - MonthlyCharges
        - tenure

    - name: encode_target
      transformer: encoder
      params:
        encoding_type: label
      columns:
        - Churn

global_settings:
  save_path: "data/processed/"
